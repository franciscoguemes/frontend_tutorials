<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Snake game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
       <canvas id="gc" width="400" height="400"></canvas>
       <script type="text/javascript">
       window.onload=function(){
            canv=document.getElementById("gc");
            ctx=canv.getContext("2d");
            document.addEventListener("keydown",keyPush);
            setInterval(game,1000/15);
       }
       const LEFT =37;
       const UP=38;
       const RIGHT=39;
       const DOWN=40;
       previousKey= oppositeKey = null;
       px=py=10;
       gs=tc=20;
       ax=ay=15;
       bx=by=5;
       xv=yv=0;
       trail=[];
       tail=5;
       function game(){
            px+=xv;
            py+=yv;
            if(px<0){
                px= tc-1;
            }
            if(px>tc-1){
                px= 0;
            }
            if(py<0){
                py= tc-1;
            }
            if(py>tc-1){
                py= 0;
            }
            ctx.fillStyle="black";
            ctx.fillRect(0,0,canv.width,canv.height);

            ctx.fillStyle="lime";
            for(var i=0; i<trail.length; i++){
                ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
                if(trail[i].x==px && trail[i].y==py){
                    tail=5;
                }
            }
            
            trail.push({x:px,y:py});
            while(trail.length>tail){
                trail.shift();
            }

            if(ax==px && ay==py){
                tail+=10; //Number of units of increment
                ax=Math.floor(Math.random()*tc);
                ay=Math.floor(Math.random()*tc);
            }

	    ctx.fillStyle="red";
            ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);


	    if(bx==px && by==py){
                tail=5; //You took the bomb, Game Over
                bx=Math.floor(Math.random()*tc);
                by=Math.floor(Math.random()*tc);
            }

	    ctx.fillStyle="yellow";
            ctx.fillRect(bx*gs,by*gs,gs-2,gs-2);
       }
       function keyPush(evt){
            if(evt.keyCode==previousKey){
                return;
            }
            if(evt.keyCode==oppositeKey){
                return;
            }
            switch(evt.keyCode){
                case LEFT:
                    xv=-1;yv=0;
                    oppositeKey=RIGHT;
                    break;
                case UP:
                    xv=0;yv=-1;
                    oppositeKey=DOWN;
                    break;
                case RIGHT:
                    xv=1;yv=0;
                    oppositeKey=LEFT;
                    break;
                case DOWN: 
                    xv=0;yv=1;
                    oppositeKey=UP;
                    break;
            }
            previousKey=evt.keyCode;
       }    
       </script>
    </body>
</html>
